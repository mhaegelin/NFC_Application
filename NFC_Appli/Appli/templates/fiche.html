<html>
	<head>
		{% load static %}
		<title>Application eLOG</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{% static "assets/css/main.css" %}"/>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="{% url 'logout' %}">Déconnexion</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">
					<section id="fiche" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Fiche présomptive</h1>
							<hr/>
							NOMBRE D'ETUDIANTS :<strong> {{ nbEtudiant}} </strong><br/><br/><br/>
							<form action="{% url 'validated' %}" method="post">
								<div class="table-wrapper">
									<table>
										<thead>
											<tr>
												<th>Présent</th>
												<th>Nom</th>
												<th>Prénom</th>
											</tr>
										</thead>									
										<tbody>
										{% for etu in list_etu %}
											<tr>
												<td>
													{% csrf_token %}
													<input id="id_{{etu.idetud}}" name="{{etu.idetud}}" type="checkbox">
												</td>
												<td>
													{{ etu.nometud }}
												</td>
												<td>
													{{ etu.prenometud }}
												</td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Valider" class="special"></li>
								</ul>
							</form>
						</div>
					</section>
			</div>
		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src=" {% static "assets/js/jquery.min.js" %}"></script>
			<script src=" {% static "assets/js/jquery.scrollex.min.js" %}"></script>
			<script src=" {% static "assets/js/jquery.scrolly.min.js" %}"></script>
			<script src=" {% static "assets/js/skel.min.js" %}"></script>
			<script src=" {% static "assets/js/util.js" %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static "assets/js/main.js" %}"></script>

	</body>
</html>
